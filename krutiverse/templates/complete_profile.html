<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="relative w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <form method="POST" enctype="multipart/form-data" id="profileForm" class="space-y-6">
            
            
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-red-600">Complete Your Profile</h1>
                <p class="text-gray-600 mt-2">Help us understand your blood donation journey</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">User Type</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="user_type" value="donor" class="form-radio text-red-600 focus:ring-red-500" required>
                        <span class="ml-2">Donor</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="user_type" value="receiver" class="form-radio text-red-600 focus:ring-red-500">
                        <span class="ml-2">Receiver</span>
                    </label>
                </div>
            </div>

            <div>
                <label for="blood_group" class="block text-sm font-medium text-gray-700">Blood Group</label>
                <select id="blood_group" name="blood_group" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="male" class="form-radio text-red-600 focus:ring-red-500" required>
                        <span class="ml-2">Male</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="female" class="form-radio text-red-600 focus:ring-red-500">
                        <span class="ml-2">Female</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="other" class="form-radio text-red-600 focus:ring-red-500">
                        <span class="ml-2">Other</span>
                    </label>
                </div>
            </div>

            <div>
                <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" id="age" name="age" min="18" max="65" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Your age (18-65)">
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <div class="flex">
                    <select name="country_code" class="w-24 mr-2 px-2 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500">
                        <option value="+1">+1 (US)</option>
                        <option value="+91">+91 (India)</option>
                        <!-- Add more country codes -->
                    </select>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required class="flex-grow px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Phone number">
                </div>
            </div>

            <div>
                <label for="profile_photo" class="block text-sm font-medium text-gray-700">Profile Photo</label>
                <input type="file" id="profile_photo" name="profile_photo" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:bg-red-50 file:text-red-700 hover:file:bg-red-100">
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Full Address</label>
                <input type="text" id="address" name="address" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Street Address">
            </div>

            <div>
                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" id="city" name="city" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="City">
            </div>

            <div>
                <label for="medical_history" class="block text-sm font-medium text-gray-700">Medical History (Optional)</label>
                <textarea id="medical_history" name="medical_history" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="List any past or present medical conditions"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Additional Health Information</label>
                <div class="mt-2 space-y-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="recent_illness" class="form-checkbox text-red-600 focus:ring-red-500">
                        <span class="ml-2 text-sm text-gray-700">No recent illnesses</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="chronic_conditions" class="form-checkbox text-red-600 focus:ring-red-500">
                        <span class="ml-2 text-sm text-gray-700">No chronic conditions</span>
                    </label>
                </div>
            </div>

            <div class="text-center mt-8">
                <button type="submit" class="px-8 py-3 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-300 transform hover:scale-105">
                    Complete Profile
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            const age = document.getElementById('age').value;
            if (age < 18 || age > 65) {
                event.preventDefault();
                alert('Age must be between 18 and 65 years old.');
            }
        });
    </script>
</body>
</html>
