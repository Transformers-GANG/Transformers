{% extends 'base.html'}


{% block content %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html, body {
        height: 100vh;
        width: 100vw;
        overflow-x: hidden;
    }
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .nav-link {
        position: relative;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        text-decoration: none;
    }
    .nav-link:hover {
        background: rgba(255, 255, 255, 0.1);
    }
    .nav-link.active {
        background: rgba(255, 255, 255, 0.2);
    }
    .nav-link.active::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 2px;
        background: white;
        border-radius: 1px;
    }
    .mobile-nav-link {
        text-decoration: none;
    }
    .mobile-nav-link.active {
        background: rgba(255, 255, 255, 0.2);
    }
    @media (max-width: 768px) {
        .nav-container {
            padding: 0 1rem;
        }
    }
</style>

<header class="fixed top-0 left-0 right-0 z-50">
    <nav class="bg-gradient-to-r from-red-600 to-red-800 shadow-lg">
        <div class="max-w-[1400px] mx-auto px-6 sm:px-8 lg:px-12">
            <div class="flex justify-between items-center h-24">
                <!-- Logo and Brand -->
                <div class="flex items-center">
                    <a href="dashboard.html" class="flex items-center space-x-4">
                        <div class="p-3 bg-white/10 rounded-full">
                            <i class="fas fa-heart text-white text-4xl"></i>
                        </div>
                        <div>
                            <h1 class="text-3xl font-bold text-white">TGPDS5 Blood Donation</h1>
                            <p class="text-sm text-red-100">Smart Blood Donation System</p>
                        </div>
                    </a>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="dashboard.html" class="nav-link flex items-center space-x-2 text-white hover:text-red-100 transition-colors">
                        <i class="fas fa-chart-line text-2xl"></i>
                        <span class="text-lg">Dashboard</span>
                    </a>
                    <a href="blood_details.html" class="nav-link flex items-center space-x-2 text-white hover:text-red-100 transition-colors">
                        <i class="fas fa-heartbeat text-2xl"></i>
                        <span class="text-lg">Blood Details</span>
                    </a>
                    <a href="appointments.html" class="nav-link flex items-center space-x-2 text-white hover:text-red-100 transition-colors">
                        <i class="fas fa-calendar-alt text-2xl"></i>
                        <span class="text-lg">Appointments</span>
                    </a>
                    <a href="#" class="nav-link flex items-center space-x-2 text-white hover:text-red-100 transition-colors">
                        <i class="fas fa-user text-2xl"></i>
                        <span class="text-lg">Profile</span>
                    </a>
                </div>

                <!-- User Menu -->
                <div>
                    {% if session %}
                        <a href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>


                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button class="text-white hover:text-red-100 transition-colors">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="dashboard.html" class="mobile-nav-link block px-3 py-2 text-white hover:bg-red-700 rounded-md text-lg">
                    <i class="fas fa-chart-line mr-2"></i> Dashboard
                </a>
                <a href="blood_details.html" class="mobile-nav-link block px-3 py-2 text-white hover:bg-red-700 rounded-md text-lg">
                    <i class="fas fa-heartbeat mr-2"></i> Blood Details
                </a>
                <a href="appointments.html" class="mobile-nav-link block px-3 py-2 text-white hover:bg-red-700 rounded-md text-lg">
                    <i class="fas fa-calendar-alt mr-2"></i> Appointments
                </a>
                <a href="#" class="mobile-nav-link block px-3 py-2 text-white hover:bg-red-700 rounded-md text-lg">
                    <i class="fas fa-user mr-2"></i> Profile
                </a>
            </div>
        </div>
    </nav>
</header>

{% endblock %}
